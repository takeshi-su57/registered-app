version: '3'

services:
  backend:
    build: ./backend
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local
